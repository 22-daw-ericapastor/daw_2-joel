<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Calculadora GRAFICA</title>
<script type="text/javascript" src="javascript.js"></script>

</head>
<body>
<form name="calc" action="">
<p><input type="Text" id="resultado" value="0" size="20"></p>
<p><input type="Button" id="uno" value=" 1 " style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="dos" value=" 2 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="tres" value=" 3 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="suma" value=" + "  style="height: 30px; width: 30px"></p>
<p><input type="Button" id="cuatro" value=" 4 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="cinco" value=" 5 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="seis" value=" 6 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="resta" value=" - "  style="height: 30px; width: 30px"></p>
<p><input type="Button" id="siete" value=" 7 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="ocho" value=" 8 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="nueve" value=" 9 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="multiplicacion" value=" * "  style="height: 30px; width: 30px"></p>
<p><input type="Button" id="decimal" value=" . "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="cero" value=" 0 "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="raiz" value="sqrt " style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="division" value=" / "  style="height: 30px; width: 30px"></p>
<p><input type="Button" id="" value=" C "  style="height: 30px; width: 65px"> &nbsp;
<input type="Button" id="" value=" = "  style="height: 30px; width: 65px"> &nbsp;</p>
<p><input type="Button" id="" value="sen "  style="height: 30px; width: 30px"> &nbsp;
<input type="Button" id="" value="cos "  style="height: 30px; width: 35px"> &nbsp;
<input type="Button" id="" value="tan "  style="height: 30px; width: 35px"> &nbsp;
<input type="Button" id="" value="X^2 "  style="height: 30px; width: 35px"> &nbsp;
<input type="Button" id="" value=" X "  style="height: 30px; width: 35px"> &nbsp;
<input type="Button" id="" value="DIBUJAR">
</form> 

<div id="plano">
<canvas id="myCanvas" width="300" height="300"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
</div>
</body>
</html>

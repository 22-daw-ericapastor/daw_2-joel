
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla Color</title>
</head>
<body>
<table width="80%">
    <script language="JavaScript">
        // RESOLUCIÃ“N CON VECTORES
        var r = new Array("00","33","66","99","CC","FF");
        var g = new Array("00","33","66","99","CC","FF");
        var b = new Array("00","33","66","99","CC","FF");
        for (i = 0; i < r.length; i++) {
            document.write("<tr>");
        for (j = 0; j < g.length; j++) {
        for (k = 0; k < b.length; k++) {
        var color = "#" + r[i] + g[j] + b[k];
        document.write("<td bgcolor=\"" + color + "\" align=center>");
        document.write(color);
        document.write("</td>");
        }
        document.write("</tr>");
        }
        }


    </script>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var numero = prompt("Introduce un numero");

    if((numero%7)==0){
        alert("El número es divisible por 7");
    }else if((numero%5)==0){
        alert("El número es divisible por 5");
    }else if((numero%3)==0){
        alert("El número es divisible por 3");
    }else if((numero%2)==0){
        alert("El número es divisble por 2");
    }


</script>
</body>
</html>

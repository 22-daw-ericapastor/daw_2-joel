<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  var frase = prompt("Introduce una frase");
var contador = 0;
  var i;
  for (i = 0; i<frase.length; i++){
        if(frase[i]=='a'){
            contador++;
        }
  }
  alert("Las veces que aparece la letra A son: "+contador);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numero = prompt("Introduce un numero");

    var i;
    for (i=0;i<numero;i++){
        if((numero%i)==0){
            alert("El numero es divisible por: "+i);
        }
    }

</script>
</body>
</html>

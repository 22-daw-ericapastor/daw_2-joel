<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 - Ejercicio 24</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <style>
    hr{border: 2px solid #666; background-color: #fff; height: 6px; width:80%; border-radius:10px}
  </style>
</head>
<body>
<hr>
<div class="container">
  <h3>Ejemplo Tooltip</h3>
  <a href="#" data-toggle="tooltip" title="¡Hola!">Coloca el ratón sobre mí</a>
</div>
<hr>
<div class="container">
  <h3>Otro Ejemplo Tooltip</h3>
  <p>El atributo de ubicación de datos especifica la posición de la información sobre herramientas.</p>
  <a href="#" data-toggle="tooltip" data-placement="top" title="¡Hola!">Arriba</a>
  <a href="#" data-toggle="tooltip" data-placement="bottom" title="¡Hola!">Abajo</a>
  <a href="#" data-toggle="tooltip" data-placement="left" title="¡Hola!">Izquierda</a>
  <a href="#" data-toggle="tooltip" data-placement="right" title="¡Hola!">Derecha</a>
</div>
<hr>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

<script src="dist/js/bootstrapA.min.js"></script>

</body>
</html>

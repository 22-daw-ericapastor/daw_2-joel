<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 - Ejercicio 9</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
  <style>
    hr{border: 2px solid #4bceb4; background-color: #cccc00; height: 6px; width:80%; }
  </style>
  
</head>
<body>
<div class="container">
  <h2>Estilos de Botón</h2>
  <button type="button" class="btn">Basico</button>
  <button type="button" class="btn btn-primary">Primario</button>
  <button type="button" class="btn btn-secondary">Secundario</button>
  <button type="button" class="btn btn-success">Satisfactorio</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Advertencia</button>
  <button type="button" class="btn btn-danger">Peligro</button>
  <button type="button" class="btn btn-dark">Oscuro</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-link">Enlace</button>      
</div>
<hr>
<div class="container">
  <h2>Botones Elementales</h2>
  <a href="#" class="btn btn-info" role="button">Botón Link </a>
  <button type="button" class="btn btn-info">Botón</button>
  <input type="button" class="btn btn-info" value="Botón Input">
  <input type="submit" class="btn btn-info" value="Botón Submit">
</div>
<hr>
<div class="container">
  <h2>Borde de Botón (Outline)</h2>
  <button type="button" class="btn btn-outline-primary">Primario</button>
  <button type="button" class="btn btn-outline-secondary">Secundario</button>
  <button type="button" class="btn btn-outline-success">Satisfactorio</button>
  <button type="button" class="btn btn-outline-info">Info</button>
  <button type="button" class="btn btn-outline-warning">Advertencia</button>
  <button type="button" class="btn btn-outline-danger">Peligro</button>
  <button type="button" class="btn btn-outline-dark">Oscuro</button>
  <button type="button" class="btn btn-outline-light text-dark">Light</button>
</div>
<hr>
<div class="container">
  <h2>Tamaño de Botones</h2>
  <button type="button" class="btn btn-primary btn-lg">Largo</button>
  <button type="button" class="btn btn-primary btn-md">Defecto</button>    
  <button type="button" class="btn btn-primary btn-sm">Pequeño</button>
</div>
<hr>
<div class="container">
  <h2>Botones de nivel de bloque</h2>
  <button type="button" class="btn btn-primary btn-block">Botón 1</button>
  <button type="button" class="btn btn-default btn-block">Botón 2</button>

  <h2>Botones de nivel de bloque Grandes</h2>
  <button type="button" class="btn btn-primary btn-lg btn-block">Botón 1</button>
  <button type="button" class="btn btn-default btn-lg btn-block">Botón 2</button>

  <h2>Botones de nivel de bloque Pequeños</h2>
  <button type="button" class="btn btn-primary btn-sm btn-block">Botón 1</button>
  <button type="button" class="btn btn-default btn-sm btn-block">Botón 2</button>
</div>
<hr>
<div class="container">
  <h2>Estados de Botones</h2>
  <button type="button" class="btn btn-primary">Botón Primario</button>
  <button type="button" class="btn btn-primary active">Botón Primario Activo</button>
  <button type="button" class="btn btn-primary" disabled>Botón Primario Desactivado</button>
  <a href="#" class="btn btn-primary disabled">Enlace Desactivado</a>
</div>
<hr>

    <script src="dist/js/bootstrap.min.js"></script>

    <script src="dist/js/ie10-viewport-bug-workaround.js"></script>
</div>
</body>
</html>

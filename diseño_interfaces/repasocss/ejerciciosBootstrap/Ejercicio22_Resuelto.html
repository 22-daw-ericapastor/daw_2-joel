<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 - Ejercicio 22</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <style>
    hr{border: 2px solid #666; background-color: #fff; height: 6px; width:80%; border-radius:10px}
    .a {width: 800px;}
    /* Hacemos que la imagen sea totalmente receptiva*/
    .carousel-inner img {
      width: 100%;
      height: 100%;
  </style>
  
</head>
<body>
<hr>

<center>
<div id="demo" class="carousel slide a" data-ride="carousel">

  <!-- Indicadores -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!--La presentación -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/ZAR1.jpg" alt="Zaragoza" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="img/ZAR2.jpg" alt="Zaragoza 1" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="img/ZAR3.jpg" alt="Zaragoza 2" width="1100" height="500">
    </div>
  </div>
  
  <!-- Controles izquierdo y derecho -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</center>
<hr>
<center>
<div id="demo1" class="carousel slide a" data-ride="carousel">

  </a>
